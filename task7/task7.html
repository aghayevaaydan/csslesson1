<body>
    <h1>Border styles</h1>
    <ul type="disc">
        <li style="border:5px solid red; margin-bottom: 5px;">solid</li>
        <li style="border: 5px double red; margin-bottom: 5px;">double</li>
        <li style="border:5px groove red;margin-bottom: 5px;">groove</li>
        <li style="border:5px ridge red;margin-bottom: 5px;">ridge</li>
        <li style="border:5px inset red;margin-bottom: 5px;">inset</li>
        <li style="border:5px outset red;margin-bottom: 5px;">outset</li>
        <li style="border:5px dashed red;margin-bottom: 5px;">dashed</li>
        <li style="border:5px dotted red;margin-bottom: 5px;">dotted</li>
    </ul>
